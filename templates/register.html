{% extends "layout.html" %}
{% block body %} 


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="InputEmail">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" name="pass" id="pass"placeholder="Password">
                </div>

                <div class="input-group mb-3">
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="radio" name="category" value="NGO"> Register as NGO</button>
                        <button class="btn btn-outline-primary" type="radio" name="category" value="Volunteer">Register as Volunteer</button>
                    </div>
                </div>  
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
